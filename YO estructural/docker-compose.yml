version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: yo_estructural_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/fenomenologia2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - yo_estructural_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p fenomenologia2024 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Sistema YO Estructural API
  yo_estructural_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yo_estructural_api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=fenomenologia2024
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_BASE_URL=${N8N_BASE_URL}
      - GOOGLE_DRIVE_MONITORED_FOLDERS=${GOOGLE_DRIVE_MONITORED_FOLDERS}
      - ENABLE_DRIVE_MONITOR=true
      - ENABLE_AUTO_PROCESSING=true
      - ENABLE_NEO4J_SYNC=true
      - LOG_LEVEL=INFO
      - PROCESSING_TIMEOUT=300
    volumes:
      - ./logs_sistema:/app/logs_sistema
      - ./procesado:/app/procesado
      - ./entrada_bruta:/app/entrada_bruta
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      - ./.env:/app/.env:ro
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - yo_estructural_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Procesador de Automatización
  yo_estructural_automation:
    build:
      context: .
      dockerfile: Dockerfile.automation
    container_name: yo_estructural_automation
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=fenomenologia2024
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_BASE_URL=${N8N_BASE_URL}
      - GOOGLE_DRIVE_MONITORED_FOLDERS=${GOOGLE_DRIVE_MONITORED_FOLDERS}
      - ENABLE_DRIVE_MONITOR=true
      - ENABLE_AUTO_PROCESSING=true
      - LOG_LEVEL=INFO
    volumes:
      - ./logs_sistema:/app/logs_sistema
      - ./procesado:/app/procesado
      - ./entrada_bruta:/app/entrada_bruta
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      - ./.env:/app/.env:ro
    depends_on:
      neo4j:
        condition: service_healthy
      yo_estructural_api:
        condition: service_healthy
    networks:
      - yo_estructural_network
    restart: unless-stopped

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: yo_estructural_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yo_estructural_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx para proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: yo_estructural_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - yo_estructural_api
    networks:
      - yo_estructural_network
    restart: unless-stopped

  # Prometheus para monitoreo (opcional)
  prometheus:
    image: prom/prometheus:latest
    container_name: yo_estructural_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - yo_estructural_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana para visualización (opcional)
  grafana:
    image: grafana/grafana:latest
    container_name: yo_estructural_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=fenomenologia2024
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - yo_estructural_network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  yo_estructural_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16